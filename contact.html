<!-- HTML document with English language -->
<html lang="en">

<head>
    <!-- Character set and viewport meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Contact</title>
    <!-- Link to the external stylesheet for contact page styles -->
    <link rel="stylesheet" href="contactstyles.css">
</head>

<body>
    <!-- Header section with navigation links -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <!-- Navigation links to home, about, and contact pages -->
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <!-- Section for the contact form -->
        <h2>Contact Form</h2>
        <!-- Form element for submitting contact information -->
        <form id="contactForm" action="http://localhost:3000/submit" method="post">

            <!-- Input field for entering name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Input field for entering email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Textarea for entering message -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <!-- Button to submit the form -->
            <button type="submit">Submit</button>
        </form>
    </section>
</body>

</html>
